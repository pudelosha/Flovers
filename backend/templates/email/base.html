<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ brand }}</title>
  </head>

  <body style="margin:0;padding:0;background:#041a18;">
    <!-- Full-height background fallback for email clients -->
    <table
      role="presentation"
      cellpadding="0"
      cellspacing="0"
      border="0"
      width="100%"
      height="100%"
      style="width:100%;height:100%;background:#041a18;"
    >
      <tr>
        <!-- Keep top alignment (NOT centered) -->
        <td valign="top" style="padding:0;margin:0;">

          <!-- Background wrapper (matches web body gradient stack) -->
          <div
            style="
              width:100%;
              padding:28px 14px;

              /* Make background fill viewport height when content is shorter */
              min-height:100vh;

              /* Fallback */
              background-color:#041a18;

              /* Web-like gradient background (same as web Layout) */
              background-image:
                radial-gradient(900px 600px at 20% 15%, rgba(26,166,160,0.18), transparent 55%),
                radial-gradient(900px 700px at 80% 20%, rgba(10,113,132,0.20), transparent 55%),
                radial-gradient(1100px 800px at 50% 80%, rgba(11,58,48,0.35), transparent 60%),
                linear-gradient(180deg, #0b3a30 0%, #062824 35%, #041a18 100%);
              background-repeat:no-repeat;

              /* Ensure it paints full width */
              background-size: cover;
            "
          >
            <div style="max-width:680px;margin:0 auto;">

              <!-- Glass tile (matches web .card) -->
              <div
                style="
                  border-radius:34px;
                  overflow:hidden;
                  border:1px solid rgba(255,255,255,0.10);
                  box-shadow:0 14px 44px rgba(0,0,0,0.45);
                  background:
                    linear-gradient(
                      180deg,
                      rgba(255,255,255,0.10) 0%,
                      rgba(255,255,255,0.06) 55%,
                      rgba(255,255,255,0.04) 100%
                    );
                "
              >
                <!-- Glass sheen overlay -->
                <div
                  style="
                    background:
                      linear-gradient(
                        135deg,
                        rgba(255,255,255,0.07) 0%,
                        rgba(255,255,255,0.03) 50%,
                        rgba(255,255,255,0.09) 100%
                      );
                  "
                >
                  <div
                    style="
                      padding:28px 30px;
                      font-family: Arial, Helvetica, sans-serif;
                      color: rgba(255,255,255,0.92);
                    "
                  >
                    <div
                      style="
                        font-size:22px;
                        font-weight:800;
                        letter-spacing:0.2px;
                        margin:0 0 16px 0;
                        color:rgba(235,245,242,0.96);
                      "
                    >
                      {{ brand }}
                    </div>

                    <div style="color:rgba(255,255,255,0.88);line-height:1.6;font-size:15px;">
                      {{ content_html|safe }}
                    </div>

                    <div style="height:1px;background:rgba(255,255,255,0.14);margin:22px 0;"></div>

                    <div style="font-size:12.5px;line-height:1.5;color:rgba(255,255,255,0.68);">
                      <div>{{ footer }}</div>
                      <div style="margin-top:10px;color:rgba(255,255,255,0.55);">{{ signature }}</div>
                    </div>
                  </div>
                </div>
              </div>

              <div style="height:10px;"></div>
            </div>
          </div>

        </td>
      </tr>
    </table>
  </body>
</html>
