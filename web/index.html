<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="icon" type="image/png" sizes="32x32" href="./favicon.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flovers</title>

    <!-- GitHub Pages SPA deep-link restore (keeps repo subpath) -->
    <script>
      (function () {
        const params = new URLSearchParams(window.location.search);
        const p = params.get("p");
        if (!p) return;

        params.delete("p");

        // Example first load on GH Pages:
        //   location.pathname === "/Flovers/"
        // We want to restore to:
        //   "/Flovers" + decodedP (e.g. "/pl/terms")
        const repoBase = window.location.pathname; // "/Flovers/" typically
        const base = repoBase.endsWith("/") ? repoBase.slice(0, -1) : repoBase;

        const decoded = decodeURIComponent(p);
        const restoredPath = decoded.startsWith("/") ? decoded : "/" + decoded;

        const search = params.toString();
        const next =
          base +
          restoredPath +
          (search ? (restoredPath.includes("?") ? "&" : "?") + search : "");

        window.history.replaceState(null, "", next);
      })();
    </script>
  </head>

  <body>
    <div id="root"></div>

    <script type="module" src="src/main.jsx"></script>
  </body>
</html>
